<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Query History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4">ðŸ“œ Past Case Queries</h2>
        <table class="table table-bordered table-striped shadow">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Case Type</th>
                    <th>Case Number</th>
                    <th>Year</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for row in results %}
                <tr>
                    <td>{{ row.id }}</td>
                    <td>{{ row.case_type }}</td>
                    <td>{{ row.case_number }}</td>
                    <td>{{ row.year }}</td>
                    <td>{{ row.timestamp }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="text-center">
            <a href="/" class="btn btn-secondary">ðŸ”™ Back to Search</a>
        </div>
    </div>

</body>
</html>
