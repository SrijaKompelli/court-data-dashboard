<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Search History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">‚öñÔ∏è Court Case Dashboard</a>
      <a class="btn btn-outline-light" href="/">New Search</a>
    </div>
  </nav>

  <div class="container">
    <h3 class="mb-3">üïí Search History</h3>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Case Type</th>
          <th>Number</th>
          <th>Year</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody>
        {% for row in history %}
          <tr>
            <td>{{ row.case_type }}</td>
            <td>{{ row.case_number }}</td>
            <td>{{ row.year }}</td>
            <td>{{ row.timestamp }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
