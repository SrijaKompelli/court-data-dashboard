<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Court Case Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow rounded">
          <div class="card-body">
            <h3 class="text-center mb-4">🔍 Court Case Search</h3>
            <form action="/search" method="post">
              <div class="mb-3">
                <label>Case Type</label>
                <input type="text" class="form-control" name="case_type" placeholder="e.g., CS" required>
              </div>
              <div class="mb-3">
                <label>Case Number</label>
                <input type="text" class="form-control" name="case_number" placeholder="e.g., 100" required>
              </div>
              <div class="mb-3">
                <label>Filing Year</label>
                <input type="text" class="form-control" name="year" placeholder="e.g., 2022" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Fetch Case Details</button>
              </div>
            </form>
            <div class="mt-3 text-muted text-center">
              <small>Demo input: CS / 100 / 2022</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
