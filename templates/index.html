<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Court Case Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">‚öñÔ∏è Court Case Dashboard</a>
      <a class="btn btn-outline-light" href="/history">Search History</a>
    </div>
  </nav>

  <div class="container">
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="text-center mb-3">üîç Search Case</h3>
        <form method="POST" action="/search">
          <div class="row g-3">
            <div class="col-md-4">
              <input name="case_type" class="form-control" placeholder="Case Type (e.g., CS)" required>
            </div>
            <div class="col-md-4">
              <input name="case_number" class="form-control" placeholder="Case Number" required>
            </div>
            <div class="col-md-4">
              <input name="year" class="form-control" placeholder="Filing Year" required>
            </div>
          </div>
          <div class="text-center mt-4">
            <button class="btn btn-primary" type="submit">Get Details</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer class="text-center mt-5 mb-3 text-muted">
    <small>&copy; {{ 2025 }} Srija Kompelli</small>
  </footer>
</body>
</html>
