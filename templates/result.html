<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Case Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">⚖️ Court Case Dashboard</a>
      <a class="btn btn-outline-light" href="/history">Search History</a>
    </div>
  </nav>

  <div class="container">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="mb-4 text-center">📄 Case Summary</h3>
        <ul class="list-group">
          <li class="list-group-item"><strong>Parties:</strong> {{ data.parties }}</li>
          <li class="list-group-item"><strong>Filing Date:</strong> {{ data.filing_date }}</li>
          <li class="list-group-item"><strong>Next Hearing:</strong> {{ data.next_hearing }}</li>
          <li class="list-group-item">
            <strong>Status:</strong> <span class="badge bg-info">{{ data.status }}</span>
          </li>
          <li class="list-group-item">
            <strong>Order PDF:</strong> <a href="{{ data.pdf_url }}" target="_blank" class="btn btn-sm btn-outline-primary ms-2">Download</a>
          </li>
        </ul>
        <div class="text-center mt-4">
          <a href="/" class="btn btn-secondary">🔙 Back to Search</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
